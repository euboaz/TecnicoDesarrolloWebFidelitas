    <script>
        var num_1 = parseInt(prompt("Ingrese el valor del primer numero: "));
        var num_2 = parseInt(prompt("Ingrese el valor del segundo numero: "));
        var suma = num_1+num_2;
        var resta = num_1-num_2;
        var division = num_1/num_2;
        var multiplicacion = num_1*num_2;
        alert("El resultado de la suma es: "+suma+" El resultado de la resta es: "+resta+" El resultado de la division es: "+division+" El resultado de la multiplicacion es: "+multiplicacion)
    </script>
