<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<form id="formulario">
    <div class="input-group">
        <span class="input-group-text">Nombre y Apellidos</span>
        <input type="text" aria-label="First name" class="form-control" id="Nombre" required>
        <input type="text" aria-label="Last name" class="form-control" id="Apellidos" required>
      </div>

      <div class="input-group">
        <span class="input-group-text">Email</span>
        <input type="email" aria-label="email" class="form-control" id="Email" required>
      </div>

      <div class="input-group">
        <span class="input-group-text">Telefono</span>
        <input type="tel" aria-label="phone" class="form-control" id="Telefono" required>
      </div>

      <div class="input-group">
        <span class="input-group-text">Dirección</span>
        <input type="direction" aria-label="direction" class="form-control" id="Direccion" required>
      </div>

    <input type="submit" name="enviar" id="Enviar">
</form>


<script type="text/javascript">


$("#Nombre").blur(function(){
if ($(this).val()) {
    $(this).css("border","green 2px solid");
}else{$(this).css("border","red 2px solid");}
});

$("#Apellidos").blur(function(){
if ($(this).val()) {
    $(this).css("border","green 2px solid");
}else{$(this).css("border","red 2px solid");}
});

$("#Email").blur(function(){
if ($(this).val()) {
    $(this).css("border","green 2px solid");
}else{$(this).css("border","red 2px dashed");}
});

$("#Telefono").blur(function(){
if ($(this).val()) {
    $(this).css("border","green 2px solid");
}else{$(this).css("border","red 2px solid");}
});

$("#Direccion").blur(function(){
if ($(this).val()) {
    $(this).css("border","green 2px solid");
}else{$(this).css("border","red 2px solid");}
});

$("#formulario").submit(function(){
  swal ( "¡Listo!" ,  "Datos Enviados Correctamente!" ,  "success" )
  event.preventDefault();
});

</script>
</body>

</html>
