<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>


  <div class="container">
    <div class="row">
      <div id="1" class="col-4" style="background: lightgreen;border-radius: 20px; padding-left: 50px;">1</div>
      <div class="col-8">
        <div id="2" class="row" style="background: lightblue;border-radius: 20px;padding-left: 50px;">
        2
        </div>
        <div id="3" class="row" style="background: lightsalmon;border-radius: 20px;padding-left: 50px;">3</div>
      </div>
    </div>
    <div class="row">
      <div id="4" class="col-12" style="background: plum;border-radius: 20px;padding-left: 50px;">4</div>
    </div>
  </div>

<script type="text/javascript">

$("#1").hover(function(){
  swal({title: "“Esta es el área de recreación"});
});

$("#2").hover(function(){
$(this).css("background","")
$(this).addClass("alert alert-danger");
$(this).html("Esta es una sala de reuniones");
}, function(){
  $(this).css("background","lightblue")
  $(this).removeClass("alert alert-danger");
  $(this).html("2");
});

$("#3").hover(function(){
$(this).hide();
}, function(){
  $(this).show();
});

$("#4").hover(function(){
$(this).css({"background":"purple","border-radius":"0px"});
}, function(){
  $(this).css({"background":"plum","border-radius":"20px"});
});

</script>





</body>

</html>
