<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div id="mensaje" class="alert alert-success" style="display: none;">
        El scroll se ha activado
    </div>


    <div id="contenedor" style="overflow:scroll;width: 100px;height: 100px;">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo voluptates dicta incidunt vel qui, odio nam
        cumque porro accusamus nesciunt hic fugit molestiae maxime eveniet sint quam obcaecati repellat eaque.
    </div>

    <script type="text/javascript">

        $("#contenedor").scroll(function () {

            $("#mensaje").show();

        });

    </script>

</body>

</html>
