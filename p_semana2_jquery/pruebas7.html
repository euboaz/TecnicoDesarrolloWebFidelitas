<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="alert alert-success"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa commodi dolore perferendis natus hic distinctio dolores nobis. Deserunt fuga quod totam vitae! Nobis est, harum totam amet perspiciatis provident aliquid.</div>

<script type="text/javascript">
$("div").mousedown(function(){

$(this).removeClass("alert alert-success");
$(this).addClass("alert alert-danger")
});

$("div").mouseup(function(){

$(this).removeClass("alert alert-danger");
$(this).addClass("alert alert-success")
});

$("div").mouseleave(function(){
    $(this).html("<h2>El mouse ha salido del div</h2>")
});

$("div").mousemove(function(){
    $(this).html("<h2>El mouse se esta moviendo</h2>")
});
</script>

</body>
</html>
