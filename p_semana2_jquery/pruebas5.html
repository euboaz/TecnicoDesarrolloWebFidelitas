<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-success">DIV 1</div>
<div class="alert alert-primary">DIV 2</div>
<div class="alert alert-secondary">DIV 3</div>
<div class="alert alert-warning">DIV 4</div>


<script type="text/javascript">

$("div").eq(0).hover(function(){
$(this).html("<h1>Estoy en el div 1</h1>");
});

$("div").eq(1).hover(function(){
$(this).html("<h4>Estoy en el div 2</h4>");
});

$("div").eq(2).hover(function(){
$(this).hide();
});

$("div").eq(3).hover(function(){
$(this).removeClass("alert alert-warning");
$(this).addClass("alert alert-success");
});
</script>


</body>
</html>
