<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script
    src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href=https://code.jquery.com/ui/1.12.1/themes/le-frog/jquery-ui.css>

</head>
<body>

    <input id="spinner" />
    
    
    <script>
        $(function () {
            $("#spinner").spinner({
                change: function (event, ui) {
                    console.log("change has occured");
                },
            });
        });
    </script>

    </script>
    <div id="progressbar" style="margin-top: 25px;"></div>
    <script>

    $("#progressbar").progressbar({value:40});
    </script>

</body>
</html>
